<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DEMO</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <div id="blocker">
      <div
        id="instructions"
        style="
          display: absolute;
          text-align: center;
          width: full;
          height: full;
          background-color: rgb(184, 208, 250);
        "
      >
        <p style="font-size: 36px">클릭하여 시작</p>
        <p>
          Move: WASD<br />
          Jump: SPACE<br />
          Look: MOUSE<br />
          Pause: ESC
        </p>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "FBXLoader": "https://unpkg.com/three@0.151.3/examples/jsm/loaders/FBXLoader.js",
          "GLTFLoader": "https://unpkg.com/three@0.151.3/examples/jsm/loaders/GLTFLoader.js",
          "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";

      import { FBXLoader } from "three/addons/loaders/FBXLoader.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";

      let camera, scene, renderer, controls, group, mixer;

      const objects = [];

      let raycaster; //마우스 추적(hover같이 작동 가능 / 여기서는 보는 위치 확보)

      let moveForward = false;
      let moveBackward = false;
      let moveLeft = false;
      let moveRight = false;
      let canJump = false;

      let prevTime = performance.now();
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();
      const vertex = new THREE.Vector3();
      const color = new THREE.Color();
      const loader = new FontLoader();
      loader.load("fonts/gentilis_regular.typeface.json", function (font) {
        init(font);
        animate();
      });

      const tree = new FBXLoader();
      const tree2 = new FBXLoader();
      const house = new FBXLoader();

      const mouse = new THREE.Vector2();

      function init(font) {
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.x = 0;
        camera.position.y = 10;
        camera.position.z = 0;

        scene = new THREE.Scene();
        group = new THREE.Group();
        scene.background = new THREE.Color(0x67e8f9);
        // scene.fog = new THREE.Fog(0xffffff, 0, 750);

        const light = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.75);
        light.position.set(0.5, 1, 0.75);
        scene.add(light);

        controls = new PointerLockControls(camera, document.body);

        // addLabel : 텍스트 라벨 올리기 ______________________________________________________________________
        function addLabel(name, location) {
          const textGeo = new TextGeometry(name, {
            font: font,
            size: 10,
            height: 1,
            curveSegments: 1,
            color: 0xffffff,
          });

          const textMaterial = new THREE.MeshBasicMaterial();
          const textMesh = new THREE.Mesh(textGeo, textMaterial);
          textMesh.position.copy(location);
          scene.add(textMesh);
        }

        addLabel("0", new THREE.Vector3(0, 40, 0));
        addLabel("X+100", new THREE.Vector3(100, 40, 0));
        addLabel("X-100", new THREE.Vector3(-100, 40, 0));
        addLabel("Z+100", new THREE.Vector3(0, 40, 100));
        addLabel("Z-100", new THREE.Vector3(0, 40, -100));

        const blocker = document.getElementById("blocker");
        const instructions = document.getElementById("instructions");

        //Click Event ________________________________________________
        instructions.addEventListener("click", function () {
          controls.lock();
        });

        controls.addEventListener("lock", function () {
          instructions.style.display = "none";
          blocker.style.display = "none";
        });

        controls.addEventListener("unlock", function () {
          blocker.style.display = "block";
          instructions.style.display = "";
        });
        // ___________________________________________________________
        scene.add(controls.getObject());

        /** 버튼 눌렀을 때 : 방향키, 점프키 이벤트 식별**/
        const onKeyDown = function (event) {
          switch (event.code) {
            case "ArrowUp":
            case "KeyW":
              moveForward = true;
              break;

            case "ArrowLeft":
            case "KeyA":
              moveLeft = true;
              break;

            case "ArrowDown":
            case "KeyS":
              moveBackward = true;
              break;

            case "ArrowRight":
            case "KeyD":
              moveRight = true;
              break;

            case "Space":
              if (canJump === true) velocity.y += 300;
              canJump = false;
              break;
          }
        };

        /** 버튼 손 뗐을 때 : 이벤트 종료 **/
        const onKeyUp = function (event) {
          switch (event.code) {
            case "ArrowUp":
            case "KeyW":
              moveForward = false;
              break;

            case "ArrowLeft":
            case "KeyA":
              moveLeft = false;
              break;

            case "ArrowDown":
            case "KeyS":
              moveBackward = false;
              break;

            case "ArrowRight":
            case "KeyD":
              moveRight = false;
              break;
          }
        };

        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);

        raycaster = new THREE.Raycaster(
          new THREE.Vector3(),
          new THREE.Vector3(0, -1, 0),
          0,
          10
        ); // (origin : Vecter3, direction :Vector3, near:Float, far:Float)

        /** Ground **/
        const mesh = new THREE.Mesh(
          new THREE.PlaneGeometry(2000, 2000),
          new THREE.MeshPhongMaterial({ color: 0x84cc16, depthWrite: false })
        );
        let position = mesh.position;
        mesh.rotation.x = -Math.PI / 2;
        mesh.receiveShadow = true; //바닥에 그림자 생성
        scene.add(mesh);

        const grid = new THREE.GridHelper(2000, 100, 0xffffff, 0xffffff); //(size, division)
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene.add(grid);

        /** Objects **/
        const boxGeometry = new THREE.BoxGeometry(20, 20, 20).toNonIndexed();
        position = boxGeometry.attributes.position;

        const colorsBox = [];

        for (let i = 0, l = position.count; i < l; i++) {
          color.setRGB(i, i, i);
          colorsBox.push(color.r, color.g, color.b);
        }

        boxGeometry.setAttribute(
          "color",
          new THREE.Float32BufferAttribute(colorsBox, 3)
        );

        for (let i = 0; i < 7; i++) {
          const boxMaterial = new THREE.MeshPhongMaterial({
            specular: 0xffffff,
            flatShading: true,
            vertexColors: false,
          });
          boxMaterial.color.setRGB(Math.random(), Math.random(), Math.random());

          const box = new THREE.Mesh(boxGeometry, boxMaterial);
          box.position.x = -80 + 20 * (i % 3);
          box.position.y = 10 + +20 * (i % 3);
          box.position.z = -100 + 20 * (i % 3);

          scene.add(box);
          objects.push(box);
        } //<< -- end -- >>

        /** Loader _______________________________________________________________ **/

        tree.load("../FBX/tree/trees/06/Col_1_tree_6.fbx", function (item) {
          item.position.x = +60;
          item.position.y = 0;
          item.position.z = -120;
          item.scale.multiplyScalar(2);
          item.rotation.x = 30;
          group.add(item);
        });
        tree2.load("../FBX/tree/trees/05/Col_1_tree_5.fbx", function (item) {
          item.position.x = -40;
          item.position.y = 0;
          item.position.z = -60;
          item.scale.multiplyScalar(2);
          item.rotation.x = 30;
          group.add(item);
        });
        house.load("../FBX/house/woodHouse/woodhouse.fbx", function (item) {
          item.position.x = 0;
          item.position.y = 0;
          item.position.z = -120;
          item.scale.multiplyScalar(0.2);
          item.rotation.y = 30;
          group.add(item);
        });
        // << -- loader End -- >>

        scene.add(group);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //GPT가 소개해준 코드

        //
        document.body.appendChild(renderer.domElement);
      }

      function onClick(event) {
        console.log("Clicked on the cube!");
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        const time = performance.now();

        if (controls.isLocked === true) {
          raycaster.ray.origin.copy(controls.getObject().position);
          raycaster.ray.origin.y -= 10;

          const intersections = raycaster.intersectObjects(objects, false);

          const onObject = intersections.length > 0;

          const delta = (time - prevTime) / 1000;

          velocity.x -= velocity.x * 10.0 * delta;
          velocity.z -= velocity.z * 10.0 * delta;

          velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

          direction.z = Number(moveForward) - Number(moveBackward);
          direction.x = Number(moveRight) - Number(moveLeft);
          direction.normalize(); // this ensures consistent movements in all directions

          if (moveForward || moveBackward)
            velocity.z -= direction.z * 400.0 * delta;
          if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

          if (onObject === true) {
            velocity.y = Math.max(0, velocity.y);
            canJump = true;
          }

          controls.moveRight(-velocity.x * delta);
          controls.moveForward(-velocity.z * delta);

          controls.getObject().position.y += velocity.y * delta; // new behavior

          if (controls.getObject().position.y < 10) {
            velocity.y = 0;
            controls.getObject().position.y = 10;

            canJump = true;
          }
        }

        prevTime = time;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
